fragment LogDetails on Log {
    id
    createdAt
    meals {
        ...MealLogEntryDetails
    }
    totalWater
}

fragment MealLogEntryDetails on MealLogEntry {
    id
    meal {
        id
        name
        calories
        proteins
        carbs
        fats
    }
    mealType
}

query LogsByUserId($id: ID!) {
    logs: logsByUserId(id: $id) {
        ...LogDetails
    }
}

mutation CreateLog($userId: ID!) {
    log: createLog(userId: $userId) {
        ...LogDetails
    }
}
